<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Genel Stil */
    body {
      background-color: #f4f4f4;
      padding-top: 70px; /* Navbar ile içerik arasındaki boşluk */
    }
    .navbar {
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar-brand {
      margin-left: 20px;
    }
    .navbar .form-control {
      margin-right: 20px;
    }
    /* Profil Fotoğrafı */
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
    }
    /* Navbar Ayarları */
    .navbar-nav {
      align-items: center;
    }
    .nav-item {
      margin-right: 20px;
    }
    .nav-link {
      text-align: center;
    }
    .search-bar {
      width: 300px;
    }
    /* İçerik Alanı */
    .container {
      max-width: 1140px;
    }
    .profile-card {
      margin-top: 20px;
    }
    .sticky {
      position: sticky;
      top: 4rem;
      overflow: visible;
    }
    /* Post Alanı */
    .post-header {
      display: flex;
      justify-content: space-between;
    }
    .post-footer {
      display: flex;
      justify-content: space-between;
    }
    /* Sağ Panel */
    .right-panel {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    /* Butonlar */
    .btn-custom {
      border-radius: 20px;
      padding: 10px 15px;
      width: 150px;
    }
    /* Linklerin Yan Yana Olması */
    .links-inline {
      display: flex;
      justify-content: space-between;
    }
    .message-box {
      width: 300px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LinkedIn</a>
      <form class="d-flex ms-auto">
        <input class="form-control search-bar me-2" type="search" placeholder="Ara..." aria-label="Search">
      </form>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-inbox"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-users"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-cogs"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- İçerik Alanı -->
  <div class="container">
    <div class="row">
      <!-- Sol Panel -->
      <div class="col-md-2">
        <div class="card profile-card">
          <img src="profile.jpg" alt="Profile" class="profile-img mx-auto d-block">
          <div class="card-body text-center">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Senior Developer at XYZ</p>
            <button class="btn btn-primary btn-custom">Mesaj Gönder</button>
          </div>
        </div>
      </div>

      <!-- Ortadaki Ana İçerik (Gönderiler) -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <div class="post-header">
              <div>
                <img src="profile.jpg" class="profile-img" alt="User">
                <strong>Jane Doe</strong>
                <p class="text-muted">Software Engineer</p>
              </div>
              <p class="text-muted">2 saat önce</p>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.</p>
            <div class="post-footer">
              <button class="btn btn-light btn-sm"><i class="fas fa-thumbs-up"></i> Beğen</button>
              <button class="btn btn-light btn-sm"><i class="fas fa-comment"></i> Yorum Yap</button>
              <button class="btn btn-light btn-sm"><i class="fas fa-share"></i> Paylaş</button>
            </div>
          </div>
        </div>

        <!-- Yeni Post Başlat -->
        <div class="card sticky">
          <div class="card-body">
            <input type="text" class="form-control" placeholder="Ne paylaşmak istersiniz?">
            <div class="links-inline mt-2">
              <button class="btn btn-outline-primary">Fotoğraf</button>
              <button class="btn btn-outline-success">Video</button>
              <button class="btn btn-outline-warning">Etkinlik</button>
              <button class="btn btn-outline-info">Yazı Yaz</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Sağ Panel -->
      <div class="col-md-3 right-panel sticky">
        <h5>Bugünün Eğitimleri</h5>
        <ul>
          <li><a href="#">HTML & CSS - Başlangıç</a></li>
          <li><a href="#">JavaScript - Temeller</a></li>
          <li><a href="#">Python - Giriş</a></li>
        </ul>
        <div class="message-box mt-3">
          <textarea placeholder="Mesaj yaz..." class="form-control"></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
